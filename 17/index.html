<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17 - CSS: Animação</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">

        /* Animação de transição */
        .botao {
            background-color: black;
            border-radius: 5px;
            color: white;
            display: block;
            padding: 10px 25px;
            text-decoration: none;
            text-align: center;
        }
        /* Animação quadro a quadro */
        .bola {
            background-color: red;
            border-radius: 100%;
            height: 50px;
            width: 50px;
        }

    </style>
</head>
<body>
    
    <div class="conteudo">
        <article>
            <h2>Animação de transição</h2>
            <div class="conteudo__sessao">
                <a class="botao" href="/">Comprar</a>
            </div>
        </article>
        <article>
            <h2>Transformação</h2>
            <div class="conteudo__sessao">
                <a class="botao" href="/">Compre, compre, compre!</a>
            </div>
        </article>
        <article>
            <h2>Animação quadro a quadro</h2>
            <div class="conteudo__sessao">
                <div class="bola"></div>
            </div>
        </article>
    </div>

</body>
</html>
